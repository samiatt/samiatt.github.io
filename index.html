    /* CSS Variables for Theming */
    :root {
        --primary-gold: #d4af37;
        --secondary-gold: #bf9b30;
        --dark-bg: #1a1a1a;
        --darker-bg: #000;
        --light-text: #f0f0f0;

    .header-bar__actions {

    .language-switcher {

    .language-switcher select {

    }

    .social-button:hover {

    /* Enhanced Hero Section */
    .hero {

    .service-card:hover {

    .service-card__image {

        padding-top: 75%;
        overflow: hidden;
    }

    .service-card__image img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .service-card:hover .service-card__image img {

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);

            transform: translateY(0);

    /* Responsive Design */

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // Language Management
    const translations = {
        en: {
            'hero-title': 'Welcome to Saray Osman',
            'hero-subtitle': 'Experience authentic Turkish bath tradition in the heart of Amman',
            'hero-cta': 'Book Now',
            'services-title': 'Our Services',
            'facebook-link': 'Facebook',
            'whatsapp-link': 'WhatsApp'
        },
        ar: {
            'hero-title': 'مرحباً بكم في ساراي عثمان',
            'hero-subtitle': 'اختبر تقاليد الحمام التركي الأصيل في قلب عمان',
            'hero-cta': 'احجز الآن',
            'services-title': 'خدماتنا',
            'facebook-link': 'فيسبوك',
            'whatsapp-link': 'واتساب'
        }
    };

    class LanguageManager {
        constructor() {
            this.currentLang = localStorage.getItem('preferred-language') || 'en';
            this.init();
        }

        init() {
            this.setLanguage(this.currentLang);
            this.bindEvents();
        }

        setLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            this.updateTranslations(lang);
            localStorage.setItem('preferred-language', lang);
            this.updateWhatsAppLinks(lang);
        }

        updateTranslations(lang) {
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        updateWhatsAppLinks(lang) {
            document.querySelectorAll('.whatsapp-link').forEach(link => {
                link.href = whatsApp.generateLink(lang);
            });
        }

        bindEvents() {
            document.getElementById('languageSelect').addEventListener('change', (e) => {
                this.setLanguage(e.target.value);
            });
        }
    }

    // WhatsApp Integration
    class WhatsAppIntegration {
        constructor() {
            this.businessHours = {
                start: 10, // 10 AM
                end: 22    // 10 PM
            };
            this.phoneNumber = '+962793020130';
        }

        isBusinessHours() {
            const now = new Date();
            const hour = now.getHours();
            return hour >= this.businessHours.start && hour < this.businessHours.end;
        }

        getMessageTemplate(lang) {
            return lang === 'ar' 
                ? 'مرحباً، أود الاستفسار عن حجز موعد في ساراي عثمان.'
                : 'Hello, I would like to inquire about booking an appointment at Saray Osman.';
        }

        generateLink(lang = 'en') {
            const message = encodeURIComponent(this.getMessageTemplate(lang));
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const baseUrl = isMobile ? 'whatsapp://' : 'https://web.whatsapp.com/';
            
            return `${baseUrl}send?phone=${this.phoneNumber}&text=${message}`;
        }
    }

    // Initialize managers
    const whatsApp = new WhatsAppIntegration();
    const langManager = new LanguageManager();
