<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Saray Osman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Saray Osman</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
                <button onclick="toggleLanguage('en')">English</button>
                <button onclick="toggleLanguage('ar')">عربي</button>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <div class="contact-container">
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>Phone: +962 XXX XXX XXX</p>
                <p>Email: info@sarayosman.com</p>
                <p>Address: Amman, Jordan</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Saray Osman</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
