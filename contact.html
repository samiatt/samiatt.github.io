<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Saray Osman Turkish Bath in Amman, Jordan">
    <title>Contact Us - Saray Osman</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app" v-cloak>
        <!-- Same navigation as index.html -->
        <nav class="navbar">
            <!-- ... navigation content ... -->
        </nav>

        <main class="contact-page">
            <div class="contact-container">
                <div class="contact-info">
                    <h1>{{ content.contact.title }}</h1>
                    <p>{{ content.contact.description }}</p>
                    
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <p>+962 6 XXX XXXX</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <p>info@sarayosman.com</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>{{ content.contact.address }}</p>
                        </div>
                    </div>
                </div>

                <form class="contact-form" @submit.prevent="submitForm">
                    <div class="form-group">
                        <label>{{ content.form.name }}</label>
                        <input type="text" v-model="formData.name" required>
                    </div>
                    <div class="form-group">
                        <label>{{ content.form.email }}</label>
                        <input type="email" v-model="formData.email" required>
                    </div>
                    <div class="form-group">
                        <label>{{ content.form.phone }}</label>
                        <input type="tel" v-model="formData.phone" required>
                    </div>
                    <div class="form-group">
                        <label>{{ content.form.message }}</label>
                        <textarea v-model="formData.message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">
                        {{ content.form.submit }}
                    </button>
                </form>
            </div>

            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=YOUR_GOOGLE_MAPS_EMBED_CODE"
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </main>

        <!-- Same footer as index.html -->
        <footer>
            <!-- ... footer content ... -->
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="js/main.js"></script>
</body>
</html>
